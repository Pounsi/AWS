<!DOCTYPE html>
<html>
  
  <head>
    <title>Nouveau Compte</title>
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/daada4c4-0d06-4980-9c23-29b284fa7e28%2Fcalendrier.png?1523879418814" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.glitch.com/daada4c4-0d06-4980-9c23-29b284fa7e28%2Fbootstrap.css?1523977461573">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.glitch.com/daada4c4-0d06-4980-9c23-29b284fa7e28%2Fbootstrap.js?1523977638827"></script>
    <script src="/fonction.js"></script>
  </head>
  
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="https://cdn.glitch.com/daada4c4-0d06-4980-9c23-29b284fa7e28%2Fcalendrier.png?1523879418814" style="width: 120px;height: auto;"/>Mon Calendrier
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <div class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav"> 
              <li class="nav-item">
                <a href="/" class="btn btn-outline-success btn-lg my-2 my-sm-0" role="button" >Connexion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
    </header><br><br>
    
    <div class="container">
      <h2>Formulaire d'inscription</h2><br>
      <form class="form-horizontal" method="post" action="/signup">
        <div class="form-group">
          <label class="control-label col-sm-2" >Prenom:</label>
          <div class="col-sm-10">
            <input type="text" name="login" class="form-control" pattern="[a-zA-Z0-9-]+" placeholder="Nom d'utilisateur" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" >Mot de passe:</label>
          <div class="col-sm-10">          
            <input type="password" name="pass" class="form-control" id="pass" placeholder="Mot de passe" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" >Confirmation </label>
          <div class="col-sm-10">          
            <input type="password" name="pass2" class="form-control" id="pass2" placeholder="Mot de passe" onkeyup="verif();" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">   
            <div id="result">       
              <div class="alert alert-danger" role="alert" >
                Les mots de passe ne sont pas similaires !
              </div>
            </div>
          </div>
          <div class="col-sm-10">   
            <div id="result2">       
              <div class="alert alert-success" role="alert" >
                Les mots de passe sont valide !
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button id="valider" type="submit" class="btn btn-primary">Cr√©er utilisateur</button>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</html>
